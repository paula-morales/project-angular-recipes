<div class="row">
  <div class="col-md-5">
    <!-- $event refers to the data we pass with an event -->
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <!-- if statement *ngIf -->
    <app-recipe-details
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"
    ></app-recipe-details>
    <ng-template #infoText>
      Please select a Recipe
    </ng-template>
  </div>
</div>
